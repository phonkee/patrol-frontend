<div class="wrapper">

	<!-- Header -->
	<patrol-header></patrol-header>

	<!-- Navigation -->
	<patrol-navigation projects="projects"></patrol-navigation>

	<!-- Right side column. Contains the navbar and content of the page -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Dashboard
				<small>Projects overview</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<!-- Widgets as boxes -->
			<h4 class="page-header">
				&nbsp;
				<button ng-click="vm.add()" ng-if="vm.metadata.actions.POST" class="btn btn-default pull-right" data-toggle="tooltip" title="Add Project"><i class="fa fa-plus"></i> Add project</button>
			</h4>

			<div class="row">
				<div class="col-md-4" ng-repeat="project in projects">
					<!-- Default box -->
					<div class="box" ng-class="getBoxClassname(project.id)">
						<div class="box-header">
							<h3 class="box-title">{{project.name}}</h3>
						</div>
						<div class="box-body">
							<p>
								<small>Created {{::project.date_added | date : format : timezone}}</small>
							</p>
						</div><!-- /.box-body -->
						<div class="box-footer">
							<button class="btn" ui-sref="patrol.project.dashboard({project_id: project.id, reload:true})">More</button>
						</div><!-- /.box-footer-->
					</div><!-- /.box -->
				</div><!-- /.col -->
			</div><!-- /.row -->

		</section><!-- /.content -->
	</div><!-- /.content-wrapper -->

	<patrol-footer controller="PatrolController"></patrol-footer>

</div><!-- ./wrapper -->
