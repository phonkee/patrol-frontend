<div class="wrapper">

	<!-- Header -->
	<patrol-header></patrol-header>

	<!-- Navigation -->
	<patrol-navigation projects="projects"></patrol-navigation>

	<!-- Right side column. Contains the navbar and content of the page -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Dashboard
				<small>{{::vm.project.name}}</small>
			</h1>

			<ol class="breadcrumb">
				<li><a ui-sref="patrol.dashboard({reload:true})"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Project: {{::vm.project.name}}</li>
			</ol>

		</section>

		<!-- Main content -->
		<section class="content">

			<h4 class="page-header">
			</h4>
			<!-- Small boxes (Stat box) -->
			<div class="row">

				<div class="col-lg-3 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-aqua">
						<div class="inner">
							<h3>
								{{::vm.eventGroups.length}}
							</h3>
							<p>
								Events
							</p>
						</div>
						<div class="icon">
							<i class="ion ion-wifi"></i>
						</div>
						<a ui-sref="patrol.project.eventgroups({reload:true})" class="small-box-footer">
							More info <i class="fa fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>

			</div><!-- /.row -->

			<div class="row">
				<div class="col-lg-12 col-xs-12">
					<div class="box box-solid">
						<div class="box-header with-border">
							<h3 class="box-title">Project keys</h3>
						</div><!-- /.box-header -->
						<div class="box-body">
							<p ng-repeat="pk in vm.projectkeys">
								<a href="http://{{pk.public_key}}:{{pk.secret_key}}@{{vm.host}}/{{pk.project_id}}">
									http://{{pk.public_key}}:{{pk.secret_key}}@{{vm.host}}/{{pk.project_id}}
								</a>
							</p>
						</div><!-- /.box-body -->
					</div>
				</div>

			</div><!-- /.row -->

		</section><!-- /.content -->
	</div><!-- /.content-wrapper -->

	<patrol-footer controller="PatrolController"></patrol-footer>

</div><!-- ./wrapper -->
