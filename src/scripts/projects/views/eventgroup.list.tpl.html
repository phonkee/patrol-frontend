<div class="wrapper">

	<!-- Header -->
	<patrol-header></patrol-header>

	<!-- Navigation -->
	<patrol-navigation projects="projects"></patrol-navigation>

	<!-- Right side column. Contains the navbar and content of the page -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Events
				<small>{{vm.project.name}}</small>
			</h1>

			<ol class="breadcrumb">
				<li><a ui-sref="patrol.dashboard({reload:true})"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a ui-sref="patrol.project.dashboard({project_id:vm.project.id, reload:true})">Project: {{vm.project.name}}</a></li>
				<li class="active">Events</li>
			</ol>

		</section>

		<!-- Main content -->
		<section class="content">

	<!-- 		<h4 class="page-header">
			Events
			</h4>
 -->


			<div class="box box-default" ng-repeat="eg in vm.eventGroups">
             	<div class="box-header with-border">
					<h3 class="box-title"> {{eg.message}}</h3>
				</div>
 				<div class="box-body">
					<div class="row">
						<div class="col-xl-12">
							<patrol-eventgroup eventgroup="eg" eventgroup-type="eg.data.interfaces[0].id"></patrol-eventgroup>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.box-body -->
			</div>

		</section><!-- /.content -->
	</div><!-- /.content-wrapper -->

	<patrol-footer controller="PatrolController"></patrol-footer>

</div><!-- ./wrapper -->
