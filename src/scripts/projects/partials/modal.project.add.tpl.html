<div class="modal-header">
    <h3 class="modal-title">Add project</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <!-- general form elements disabled -->
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">Project properties</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form role="form" ng-submit="AddProject()" novalidate>
                        <!-- text input -->
                        {{project}}

                        <div class="form-group" ng-class="{'has-error': error.fields.name}">
                            <label><i class="fa fa-times-circle-o" ng-if="error.fields.name"></i> Name</label>
                            <input type="text" class="form-control" placeholder="Enter name ..." ng-model="project.name"/>
                            <span ng-repeat="error in error.fields.name" class="help-inline error">{{ error }}</span>
                        </div>

                        <!--
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess"><i class="fa fa-check"></i> Input with success</label>
                            <input type="text" class="form-control" id="inputSuccess" placeholder="Enter ..."/>
                        </div>
                        <div class="form-group has-warning">
                            <label class="control-label" for="inputWarning"><i class="fa fa-bell-o"></i> Input with warning</label>
                            <input type="text" class="form-control" id="inputWarning" placeholder="Enter ..."/>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Input with error</label>
                            <input type="text" class="form-control" id="inputError" placeholder="Enter ..."/>
                        </div>
                        -->

                        <!-- select -->
                        <div class="form-group">
                            <label>Team</label>
                            <select class="form-control" ng-options="item.value as item.display for item in teams" ng-model="project.team_id">
                                <option value="">Please select team...</option>
                            </select>
                        </div>

                    </form>
                </div><!-- /.box-body -->

            </div><!-- /.box -->
        </div><!--/.col (right) -->
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
