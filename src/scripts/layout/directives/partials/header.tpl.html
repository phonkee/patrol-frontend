<header class="main-header">
	<a ui-sref="patrol.dashboard({reload:true})" class="logo"><b>Patrol</b></a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>
		<div class="navbar-custom-menu">

			<ul dropdown class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu">
					<a href="" ng-click="" dropdown class="dropdown-toggle" data-toggle="dropdown">
						<span class="hidden-xs">{{::user.username}}</span>
					</a>
					<ul class="dropdown-menu">
						<li class="user-header">
							<p>
								<br>
								{{::user.username}}
								<small>Member since {{::user.date_added | date : format : timezone}}</small>
							</p>
						</li>
						<li class="user-footer">
							<div class="pull-left">
								<a href="#" class="btn btn-default btn-flat">Profile</a>
							</div>
							<div class="pull-right">
								<a ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
							</div>
						</li>
					</ul>
				</li>

			</ul>
		</div>
	</nav>
</header>
